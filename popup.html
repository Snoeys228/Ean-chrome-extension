<!DOCTYPE html>
<html>
  <head>
    <title>EAN Search</title>
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 8px;
        background: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:disabled {
        background: #ccc;
      }
      .error {
        color: #d93025;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>EAN Search</h2>
      <input
        type="text"
        id="eanInput"
        placeholder="Enter EAN code (8-13 digits)"
      />
      <button id="searchButton">Search on Google</button>
      <div id="status"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
